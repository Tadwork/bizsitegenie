<section data-ng-controller="AppsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit App</h1>
		<a class="btn btn-primary" href="/builder#!{{parentRouteUrl}}/apps/{{app._id}}/items">
			Items
		</a>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="app.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="appDescription">App description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="app.appDescription" id="appDescription" class="form-control" placeholder="App description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="appKeyword">App keyword</label>
                    <div class="controls">
                        <input type="text" data-ng-model="app.appKeyword" id="appKeyword" class="form-control" placeholder="App keyword" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="appAuthor">App author</label>
                    <div class="controls">
                        <input type="text" data-ng-model="app.appAuthor" id="appAuthor" class="form-control" placeholder="App author" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="bootstrapTheme">Bootstrap theme</label>
                    <div class="controls">
                        <select type="text" data-ng-model="app.bootstrapTheme" id="bootstrapTheme" class="form-control" placeholder="Bootstrap theme" required>
                        	<option value="default" >Default Bootstrap Theme</option>
                        	<option value="cerulean" >cerulean</option>
                        	<option value="cosmo" >cosmo</option>
                        	<option value="cyborg" >cyborg</option>
                        	<option value="darkly" >darkly</option>
                        	<option value="flatly" >flatly</option>
                        	<option value="journal" >journal</option>
                        	<option value="lumen" >lumen</option>
                        	<option value="paper" >paper</option>
                        	<option value="readable" >readable</option>
                        	<option value="sandstone" >sandstone</option>
                        	<option value="simplex" >simplex</option>
                        	<option value="slate" >slate</option>
                        	<option value="spacelab" >spacelab</option>
                        	<option value="superhero" >superhero</option>
                        	<option value="united" >united</option>
                        	<option value="yeti" >yeti</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary">
                    <a class="btn btn-default" data-ng-href="builder#!{{parentRouteUrl}}/apps/{{app._id}}">
                        Cancel
                    </a>            
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
