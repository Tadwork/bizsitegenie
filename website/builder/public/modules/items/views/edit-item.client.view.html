<section data-ng-controller="ItemsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Item</h1>
		<a class="btn btn-primary" href="/builder#!{{parentRouteUrl}}/items/{{item._id}}/textboxes">
			Textboxes
		</a>		<a class="btn btn-primary" href="/builder#!{{parentRouteUrl}}/items/{{item._id}}/textareas">
			Textareas
		</a>		<a class="btn btn-primary" href="/builder#!{{parentRouteUrl}}/items/{{item._id}}/selects">
			Selects
		</a>		<a class="btn btn-primary" href="/builder#!{{parentRouteUrl}}/items/{{item._id}}/radios">
			Radios
		</a>		<a class="btn btn-primary" href="/builder#!{{parentRouteUrl}}/items/{{item._id}}/passwords">
			Passwords
		</a>		<a class="btn btn-primary" href="/builder#!{{parentRouteUrl}}/items/{{item._id}}/emails">
			Emails
		</a>		<a class="btn btn-primary" href="/builder#!{{parentRouteUrl}}/items/{{item._id}}/checkboxes">
			Checkboxes
		</a>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="parentCrudId">Parent crud</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.parentCrudId" id="parentCrudId" class="form-control" placeholder="Parent crud" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="positionIndex">Position index</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.positionIndex" id="positionIndex" class="form-control" placeholder="Position index" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary">
                    <a class="btn btn-default" data-ng-href="/builder#!{{parentRouteUrl}}/items/{{item._id}}">
                        Cancel
                    </a>            
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
