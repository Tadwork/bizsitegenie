<section data-ng-controller="ItemsController">
    <div class="page-header">
        <h1>New Item</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
				    <label class="control-label" for="name">Name</label>
				    <div class="controls">
				        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
				    </div>
				</div>
                <div class="form-group">
				    <label class="control-label" for="parentCrudId">Parent crud</label>
				    <div class="controls">
				        <input type="text" data-ng-model="parentCrudId" id="parentCrudId" class="form-control" placeholder="Parent crud" required>
				    </div>
				</div>
                <div class="form-group">
				    <label class="control-label" for="positionIndex">Position index</label>
				    <div class="controls">
				        <input type="text" data-ng-model="positionIndex" id="positionIndex" class="form-control" placeholder="Position index" required>
				    </div>
				</div>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Add">
                    <a class="btn btn-default" data-ng-href="/builder#!{{parentRouteUrl}}/items">
                        Cancel
                    </a> 
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
