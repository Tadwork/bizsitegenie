<section data-ng-controller="UserGroupUsersController">
    <div class="page-header">
        <h1>New User group user</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
				    <label class="control-label" for="userId">User</label>
				    <div class="controls">
				        <input type="text" data-ng-model="userId" id="userId" class="form-control" placeholder="User" required>
				    </div>
				</div>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Add">
                    <a class="btn btn-default" data-ng-href="#!{{parentRouteUrl}}/user-group-users">
                        Cancel
                    </a> 
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
