<section data-ng-controller="ItemrolesController">
    <div class="page-header">
        <h1>New Itemrole</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
				    <label class="control-label" for="parentId">Parent id</label>
				    <div class="controls">
				        <input type="text" data-ng-model="parentId" id="parentId" class="form-control" placeholder="Parent id" required>
				    </div>
				</div>
                <div class="form-group">
				    <label class="control-label" for="accesstype">Accesstype</label>
				    <div class="controls">
				        <input type="text" data-ng-model="accesstype" id="accesstype" class="form-control" placeholder="Accesstype" required>
				    </div>
				</div>
                <div class="form-group">
				    <label class="control-label" for="role">Role</label>
				    <div class="controls">
				        <input type="text" data-ng-model="role" id="role" class="form-control" placeholder="Role" required>
				    </div>
				</div>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Add">
                    <a class="btn btn-default" data-ng-href="#!{{parentRouteUrl}}/itemroles">
                        Cancel
                    </a> 
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
