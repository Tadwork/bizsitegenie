<section data-ng-controller="ItemrolesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Itemrole</h1>

    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="parentId">Parent id</label>
                    <div class="controls">
                        <input type="text" data-ng-model="itemroles.parentId" id="parentId" class="form-control" placeholder="Parent id" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="accesstype">Accesstype</label>
                    <div class="controls">
                        <input type="text" data-ng-model="itemroles.accesstype" id="accesstype" class="form-control" placeholder="Accesstype" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="role">Role</label>
                    <div class="controls">
                        <input type="text" data-ng-model="itemroles.role" id="role" class="form-control" placeholder="Role" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary">
                    <a class="btn btn-default" data-ng-href="#!{{parentRouteUrl}}/itemroles/{{itemroles._id}}">
                        Cancel
                    </a>            
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
