<section data-ng-controller="UserGroupsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit User group</h1>
		<a class="btn btn-primary" href="/#!{{parentRouteUrl}}/user-groups/{{userGroup._id}}/user-group-users">
			User group users
		</a>		<a class="btn btn-primary" href="/#!{{parentRouteUrl}}/user-groups/{{userGroup._id}}/user-group-roles">
			User group roles
		</a>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="userGroup.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary">
                    <a class="btn btn-default" data-ng-href="#!{{parentRouteUrl}}/user-groups/{{userGroup._id}}">
                        Cancel
                    </a>            
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
