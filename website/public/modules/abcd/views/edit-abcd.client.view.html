<section class="edit-item" data-ng-controller="AbcdController"  data-ng-init="findOneForEdit()">
    <section data-ng-show="authorized">
        <div class="page-header">
            <h1>Edit Abcd</h1>
    
        </div>
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="update()" novalidate>
                <fieldset>
                    <div class="form-group">
                    <label class="control-label" for="a">A</label>
                    <div class="controls">
                        <input type="text" data-ng-model="abcd.a" id="a" class="form-control" placeholder="A" required>
                    </div>
                </div>
                    <div class="form-group">
                    <label class="control-label" for="b">B</label>
                    <div class="controls">
                        <input type="text" data-ng-model="abcd.b" id="b" class="form-control" placeholder="B" required>
                    </div>
                </div>
                    <div class="form-group">
                    <label class="control-label" for="c">C</label>
                    <div class="controls">
                        <input type="text" data-ng-model="abcd.c" id="c" class="form-control" placeholder="C" required>
                    </div>
                </div>
                    <div class="form-group">
                    <label class="control-label" for="d">D</label>
                    <div class="controls">
                        <input type="text" data-ng-model="abcd.d" id="d" class="form-control" placeholder="D" required>
                    </div>
                </div>
                    
                    <div class="form-group">
                        <input type="submit" value="Update" class="btn btn-primary">
                        <a class="btn btn-default" data-ng-href="#!{{parentRouteUrl}}/abcd/{{abcd._id}}">
                            Cancel
                        </a>            
                    </div>
    				<div data-ng-show="error" class="text-danger">
    					<strong data-ng-bind="error"></strong>
    				</div>
                </fieldset>
            </form>
        </div>
    </section>
    <bsg-user-unauthorized unauthorized="unauthorized"></bsg-user-unauthorized>
</section>
