<div class="form-group">
		    <label class="control-label" for="<%=camelizedSingularName%>"><%=humanizedSingularName%></label>
		    <div class="dropdown">
				<a class="dropdown-toggle" id="<%=camelizedSingularName%>" role="button" data-toggle="dropdown" data-target="#" href="#">
					<div class="input-group"><input type="text" class="form-control" data-ng-model="<%=camelizedSingularName%>"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
					</div>
				</a>
				<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
					<datetimepicker data-ng-model="<%=camelizedSingularName%>" data-datetimepicker-config="{ dropdownSelector: '#<%=camelizedSingularName%>' }"/>
				</ul>
			</div>
		</div>
